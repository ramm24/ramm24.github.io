<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramiro Quintana's Page</title>
</head>
<body>
    <div id="go-away">
        Hi
    </div>
    
    <script>
        var nodeArray = [];
        setInterval(goAway,50);  
        setInterval(changeColorsNodes,100);
        function goAway(){
            var f = Math.floor((Math.random() * 850) + 5);

            var offsetX = f / 10;
            var offsetY = f / 15;
            
            var l = Math.floor((Math.random() * 101) - offsetX);
            var t = Math.floor((Math.random() * 101) - offsetY);
            
            var node = document.createElement("div");  
            node.style.position = "fixed";
            node.style.top = t + "%"; 
            node.style.left = l + "%"; 
            var text = "Go away";
            if( f % 2 ===0 ){
                text = "AWAY"
            }
            node.innerHTML = text;
            node.style.fontSize = f + "px";
            node.style.color = getGreyColor();
            nodeArray.push(node);
            document.body.appendChild(node);
        }
        function changeColorsNodes(){
            if(nodeArray.length > 500){
                for (var i = 0; i < 40; i++) {
                    var node = nodeArray[i];
                    document.body.removeChild(node);
                }
                nodeArray = nodeArray.splice(40,nodeArray.length);
            }
            for (var index = 0; index < nodeArray.length; index++) {
                var element = nodeArray[index];
                element.style.color = getGreyColor();
            }
        }

        function getRandomColor(){
            return '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
        }

        function getGreyColor(){
            var value = Math.random() * 0xFF | 0;
            var grayscale = (value << 16) | (value << 8) | value;
            return '#' + grayscale.toString(16);
        }
    </script>
</body>

</html>
