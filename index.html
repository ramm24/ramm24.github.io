<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramiro Quintana's Page</title>
</head>
<body>
    <div id="go-away">
        Hi
    </div>
    
    <script>
        var nodeArray = [];
        setInterval(goAway,50);  
        setInterval(changeColorsNodes,100);
        function goAway(){
            var f = Math.floor((Math.random() * 850) + 10);

            
            var l = Math.floor((Math.random() * 101) - 10);
            var t = Math.floor((Math.random() * 101) - 20);
            
            var node = document.createElement("div");  
            node.style.position = "fixed";
            node.style.top = t + "%"; 
            node.style.left = l + "%"; 
            var text = "Go away";
            if( f % 2 ===0 ){
                text = "AWAY"
            }
            node.innerHTML = text;
            node.style.fontSize = f + "px";
            node.style.color = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
            nodeArray.push(node);
            document.body.appendChild(node);
        }
        function changeColorsNodes(){
            if(nodeArray.length > 800){
                for (var i = 0; i < 40; i++) {
                    var node = nodeArray[i];
                    document.body.removeChild(node);
                }
                nodeArray = nodeArray.splice(40,nodeArray.length);
            }
            for (var index = 0; index < nodeArray.length; index++) {
                var element = nodeArray[index];
                element.style.color = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
            }
        }
    </script>
</body>

</html>
