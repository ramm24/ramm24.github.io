<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramiro Quintana's Page</title>
</head>
<body>
    <div id="go-away">
        Hi
    </div>
    
    <script>
        setInterval(goAway,200);  
        function goAway(){
            var l = Math.floor((Math.random() * 100) + 1);
            var t = Math.floor((Math.random() * 100) + 1);
            var f = Math.floor((Math.random() * 40) + 10);
            var node = document.createElement("div");  
            node.style.position = "fixed";
            node.style.top = t + "%"; 
            node.style.left = l + "%"; 
            node.innerHTML = "Go away";
            node.style.fontSize = f + "px";
            node.style.color = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
            document.body.appendChild(node);
        }
    </script>
</body>

</html>
